{% extends "web/base.html" %}

{% block title %}
    {{ block.super }} - {{ event }}
{% endblock title %}

{% block head_extras %}
    {{ event.eventpage.css|safe }}
{% endblock head_extras %}

{% block content %}
    <div id="event-info">
        <div class="background">
            <div class="foreground"></div>
        </div>
        <div class="hang-group">
            <a class="btn btn-hang" href="{{ event.url }}" target="_blank">Buy Tickets</a>
        </div>
    </div>

    <a id="purchase" class="btn-mobile" href="{{ event.url }}" target="_blank">
        <span>Buy</span>
    </a>
{% endblock content %}
