{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
            PAAS
        {% endblock title %}
    </title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static 'web/sass/main.scss' %}">
    {% endcompress %}
</head>
<body>
    {% include "web/components/navbar.html" %}

    <main>
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <!-- Scripts -->
    <script src="{% static 'web/script.js' %}"></script>
</body>
</html>
